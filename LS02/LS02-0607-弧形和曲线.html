<<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script  >
        window.onload=function(){
            canvasApp();
        }
         function canvasApp() {
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            context.lineWidth=10;
            context.strokeStyle='red';

             context.arc(100, 100, 50, Math.PI*1, Math.PI*1.5);
             context.stroke();
             context.beginPath();             
             context.arc(100, 100, 50, Math.PI*0.5 ,0 ,true);//圆弧
             context.stroke();   
            
            context.beginPath();            
            context.strokeStyle='yellow';
            context.moveTo(40, 50);            
            context.quadraticCurveTo(120, 100,170,180); //二次曲线
            context.stroke();

            context.beginPath();            
            context.strokeStyle='green';
            context.moveTo(20, 30);
            context.bezierCurveTo(0,110,300,210,150,310);//贝塞尔曲线
            context.stroke();
     
        }
    </script>
</head>
<body>
    <canvas id="canvas" width="500" height="500" style="border:solid #ccc 2px">
               asdfggh
    </canvas>
</body>
</html>
