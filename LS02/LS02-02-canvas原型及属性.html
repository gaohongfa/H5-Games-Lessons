<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />    
    <title>canvas尺寸</title>
    <style></style>
    
    <script >
        window.onload=function(){
            var canvas=document.getElementById('canvas');//获得元素节点
            var ctx=canvas.getContext('2d');//获得图形上下文

            console.log(ctx instanceof CanvasRenderingContext2D);//true
            console.log(ctx.__proto__==CanvasRenderingContext2D.prototype);//true

            for (const key in ctx) {//key是ctx中的属性
                const element = ctx[key];//获得属性值
                if (ctx.hasOwnProperty(key)) {
                   
                    console.log("自身属性:", element);
                } else {
                    console.log(key);
                    console.log("非自身属性:", element);
                }
            }
 

            ctx.fillStyle='red';
            ctx.fillRect(0,0,100,100);
            

            
        }
    </script>
</head>
<body>    
    <canvas height="300" width="600" id="canvas" style="border:1px gray solid">
            Your browser does not support the HTML 5 Canvas.
    </canvas>  
</body>
</html>
