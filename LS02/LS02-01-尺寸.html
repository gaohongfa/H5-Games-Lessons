<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />    
    <title>canvas尺寸</title>
    <style></style>
    
    <script >
        window.onload=function(){
            var canvas=document.getElementById('canvas');//获得元素节点
            var ctx=canvas.getContext('2d');//获得图形上下文

            ctx.fillStyle='red';
            ctx.fillRect(0,0,100,100);
            

            
        }
    </script>
</head>
<body>
    <!--canvas有两套尺寸，元素样式 和 绘图表面；不设置元素样式时与绘图表面大小相同； 
        绘图表面默认宽300高150；如两种尺寸不一致时，根据元素尺寸进行拉伸 -->
    <!-- <canvas height="300" width="600" id="canvas" style="width:300px; height:150px; border:1px gray solid"></canvas> -->
    <!-- <canvas height="300" width="600" id="canvas" style="border:1px gray solid"></canvas> -->
</body>
</html>
